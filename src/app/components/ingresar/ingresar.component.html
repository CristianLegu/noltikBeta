<div class="container">
    <mat-card class="card">
        <mat-card-content>
            <form class="example-form" novalidate [formGroup]="logon">
                <div class="div_imagen">

                    <img class="responsiveimagen" mat-card-image src="https://lablace.com/ZLOGOS/noltik.png" alt="Logo">
                </div>
                <mat-form-field class="center " appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>

                <mat-form-field class="center" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <mat-card-actions class="center">
                    <form novalidate (ngSubmit)="login()" [formGroup]="logon">
                        <button mat-flat-button type="submit" color="primary">Acceder</button>
                    </form>
                </mat-card-actions>

                <!-- <mat-chip-list class="center">
                                <form novalidate (ngSubmit)="login()" [formGroup]="logon">
                                    <mat-chip mat-flat-button type="submit" color="primary">Contactar a soporte</mat-chip>
                                </form>
                            </mat-chip-list> -->
            </form>
            <mat-card-actions class="center">
                <button mat-button color="accent" routerLink="/registro" type="submit">¿No tienes cuenta? ¡Crea
                    una!</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    <div class='loading' *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</div>
