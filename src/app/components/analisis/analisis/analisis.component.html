<mat-toolbar>

    <mat-toolbar-row>
        <span>Análisis</span>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <span>
            {{paciente}}
        </span>
    </mat-toolbar-row>

    <mat-toolbar-row>
        <span>
            <a mat-flat-button (click)="backlist()" style="background: whitesmoke;">
                <i class="material-icons">keyboard_backspace</i>
            </a>
        </span>
        <span class="space"></span>
        <span>
            <button mat-button routerLink="{{ruta}}" [disabled]="buttonImp == false">
                <i class="material-icons">print</i> Imprimir
            </button>
        </span>

        <span>
            <button mat-button routerLink="/pacientes/{{actRoute}}/analisis/0">
                <i class="material-icons">assignment</i>
                Agregar Análisis
            </button>
        </span>
    </mat-toolbar-row>


</mat-toolbar>

<div class='loading' *ngIf="load">
    <mat-spinner></mat-spinner>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="analisis">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let analisis">
            <button mat-flat-button routerLink="/pacientes/{{actRoute}}/analisis/{{analisis.id}}">
                {{ analisis.analisis}}</button> </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let analisis"> {{ analisis.fecha | date:"dd-MM-yyyy" }} </td>

    </ng-container>

    <ng-container matColumnDef="medico" *ngIf="showMedico">
        <th mat-header-cell *matHeaderCellDef> Médico </th>
        <td mat-cell *matCellDef="let analisis"> {{ analisis.medico}} </td>
    </ng-container>

    <ng-container matColumnDef="imprimir">
        <th mat-header-cell *matHeaderCellDef> Imprimir </th>
        <td mat-cell *matCellDef="let analisis">
            <mat-checkbox #checkbox="matCheckbox" [checked]="selected == true"
                (click)="somethingClick(checkbox, analisis)"></mat-checkbox>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
    (page)="handlePage($event)">
</mat-paginator>
