<mat-toolbar>
    <span>Estudios</span>
    <span class="space"></span>
    <mat-form-field class="search">
        <input matInput placeholder="Buscar Estudio" type="search" [(ngModel)]="nombre"
            (keydown.enter)="buscar(nombre)">
    </mat-form-field>
    <button mat-icon-button (click)="buscar(nombre)">
        <fa-icon [icon]="faSearch"></fa-icon>
    </button>
    <button mat-icon-button (click)="refresh()">
        <fa-icon [icon]="faSync"></fa-icon>
    </button>
    <span class="space"></span>
    <span> <button mat-button [routerLink]="['/estudios', 0]"><i class="material-icons">library_add</i> Agregar
            Estudio</button></span>
</mat-toolbar>

<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let estudio"> {{ estudio.id}} </td>
        </ng-container>

        <ng-container matColumnDef="estudio">
            <th mat-header-cell *matHeaderCellDef> Estudio </th>
            <td mat-cell *matCellDef="let estudio"> {{ estudio.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="detalles">
            <th mat-header-cell *matHeaderCellDef> Detalles </th>
            <td mat-cell *matCellDef="let estudio">
                <button mat-flat-button [routerLink]="['/estudios', estudio.id]">
                    Ver Estudio </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
<mat-paginator [length]="length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" 
                showFirstLastButtons (page)="handlePage($event)">
</mat-paginator>
<div class='loading' *ngIf="load">
    <mat-spinner></mat-spinner>
</div>
