<mat-toolbar>
    <span>Usuarios</span>
    <span class="space"></span>
    <mat-form-field class="search">
        <input matInput placeholder="Buscar Usuario" type="search" [(ngModel)]="nombre" (keydown.enter)="buscar(nombre)">
    </mat-form-field>
    <button mat-icon-button (click)="buscar(nombre)"><fa-icon [icon]="faSearch"></fa-icon></button>
    <button mat-icon-button (click)="refresh()"><fa-icon [icon]="faSync"></fa-icon></button>
    <span class="space"></span>
    <span>
        <button mat-button [routerLink]="['/usuarios', 0]">
            <i class="material-icons">person_add</i>
            Agregar Usuario
        </button>
    </span>
</mat-toolbar>
<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.id}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let usuario"> {{ usuario.nombreusuario}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let usuario">
                <button mat-flat-button [routerLink]="['/usuarios', usuario.id]">Ver Usuario </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
<mat-paginator [length]="length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions" 
                showFirstLastButtons (page)="handlePage($event)">
</mat-paginator>
<div class='loading' *ngIf="load">
    <mat-spinner></mat-spinner>
</div>
