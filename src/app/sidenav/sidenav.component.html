<mat-toolbar class="toolbar" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <button mat-icon-button color="white" aria-label="Menú" (click)="sidenav()">
        <mat-icon>menu</mat-icon>
    </button>
    NOLTIK
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav #drawer #side mode="side" [(opened)]="opened" role="navigation"
        *ngIf="isLoggedIn$ | async as isLoggedIn">
        <mat-nav-list class="content">
            <a mat-list-item routerLink='/pacientes'>
                <fa-icon [icon]="faProcedures" style="margin-right: 6px;"></fa-icon>Pacientes
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item routerLink='/medicos'>
                <fa-icon [icon]="faStethoscope" style="margin-right: 6px;"></fa-icon>Médicos
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item routerLink='/estudios'>
                <fa-icon [icon]="faFileInvoice" style="margin-right: 6px;"></fa-icon>Estudios
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item routerLink='/usuarios' *ngIf="checkRol()">
                <fa-icon [icon]="faUsers" style="margin-right: 6px;"></fa-icon> Usuarios
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item (click)="logout()">
                <fa-icon [icon]="faSignOutAlt" style="margin-right: 6px;"></fa-icon>Salir
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
